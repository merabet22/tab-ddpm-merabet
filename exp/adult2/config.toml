parent_dir = "exp/adult2/check"
real_data_path = "data2/adult2/"
num_numerical_features = 6
model_type = "mlp"
seed = 0
device = "cuda:0"


[constraints]
lambda_soft = 0.5  # Weight for the soft constraint loss (Eq. 22)
# Numerical bounds: [column_index, min, max]
num_bounds = [[0, 0.0, 1.0], [4, 0.0, 1.0]]
# Categorical groups (indices of one-hot encoded features)
cat_groups = [[1, 2, 3], [5, 6, 7, 8]]

[model_params]
num_classes = 2
is_y_cond = true

[model_params.rtdl_params]
d_layers = [
    256,
    256,
]
dropout = 0.0

[diffusion_params]
num_timesteps = 1000
gaussian_loss_type = "mse"
scheduler = "cosine"

[train.main]
steps = 1000
lr = 0.001
weight_decay = 1e-05
batch_size = 4096

[train.T]
seed = 0
normalization = "quantile"
num_nan_policy = "__none__"
cat_nan_policy = "__none__"
cat_min_frequency = "__none__"
cat_encoding = "__none__"
y_policy = "default"

[sample]
num_samples = 216000
batch_size = 10000
seed = 0

[eval.type]
eval_model = "catboost"
eval_type = "synthetic"

[eval.T]
seed = 0
normalization = "__none__"
num_nan_policy = "__none__"
cat_nan_policy = "__none__"
cat_min_frequency = "__none__"
cat_encoding = "__none__"
y_policy = "default"
